<ion-header>
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings">
  <ion-item-group>
    <ion-item-divider class="hint-text-color" color="white">Basics</ion-item-divider>
    <ion-item>
      <ion-label class="primary-text-color">
        Notifications
      </ion-label>
      <ion-toggle color="pink200" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="primary-text-color">
        Vibration
      </ion-label>
      <ion-toggle color="pink200" checked="false"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider class="hint-text-color" color="white">Advanced</ion-item-divider>
    <ion-item>
      <h2 class="primary-text-color">New tab</h2>
      <p class="secondary-text-color">Add another tab for products you want to handle</p>
      </ion-item>
  </ion-item-group>
</ion-content>
