<ion-header>
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings">
  <ion-item-group>
    <ion-item-divider class="hint-text-color" color="white">{{ 'basics' | translate }}</ion-item-divider>
    <ion-item>
      <ion-label class="primary-text-color">
        {{ 'notifications' | translate }}
      </ion-label>
      <ion-toggle color="pink200" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="primary-text-color">
        {{ 'vibration' | translate }}
      </ion-label>
      <ion-toggle color="pink200" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="primary-text-color">{{ 'language' | translate }}</ion-label>
      <ion-select (ionChange)="onChange($event)">
        <ion-option value="es">Espa√±ol</ion-option>
        <ion-option value="en" selected="true">English</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider class="hint-text-color" color="white">{{ 'advanced' | translate }}</ion-item-divider>
    <ion-item>
      <h2 class="primary-text-color">{{ 'new-tab' | translate }}</h2>
      <p class="secondary-text-color">{{ 'new-tab-text' | translate }}</p>
      </ion-item>
  </ion-item-group>
</ion-content>
