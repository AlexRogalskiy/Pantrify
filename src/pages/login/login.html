<ion-header no-border>
  <ion-buttons start>
    <button ion-button clear icon-only (click)="goBack()">
      <ion-icon color="md-primary-dark" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content class="login">
  <div class="logo">
    <div class="logo-icon">
      <img src="assets/img/logotipo.png" alt="Pantrify Logo">
    </div>
  </div>
  <form [formGroup]="loginForm">
    <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
    <button type="submit" ion-button color="md-primary" block (click)="onLogin()">
      {{ 'Home.login' | translate }}
    </button>
  </form>
</ion-content>
