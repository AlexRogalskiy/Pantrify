<ion-header no-border>
  <ion-buttons start>
    <button ion-button clear icon-only (click)="goBack()">
      <ion-icon color="white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content class="login">
  <div class="logo">
    <div class="logo-icon">
      <img src="assets/img/logotipo.png" alt="">
    </div>
  </div>
  <form [formGroup]="loginForm">
    <ion-input formControlName="email" [(ngModel)]="email" type="text" placeholder="Email" value="{{email}}"></ion-input>
    <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password" value="{{password}}"></ion-input>
    <button type="submit" ion-button color="default" block (click)="onLogin()">Log in</button>
  </form>
</ion-content>
