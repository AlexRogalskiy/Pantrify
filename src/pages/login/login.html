<ion-content class="login">
  <div class="logo">
    <div class="logo-icon">
      <img src="assets/img/logotipo.png" alt="">
    </div>
  </div>
  <ion-input [(ngModel)]="email" type="text" placeholder="Email" value="{{email}}"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Password" value="{{password}}"></ion-input>
  <button ion-button color="default" block (click)="onLogin()">Log in</button>
  <div class="terms-of-use-txt">
    By Signing up you agree to the
    <b (click)="openTermsOfService()">Terms of Service</b>
  </div>
</ion-content>
