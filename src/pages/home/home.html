<ion-content class="home">
  <div class="logo">
    <div class="logo-icon">
      LOGO
    </div>
  </div>

  <button ion-button block color="default" class="facebook-btn" (click)="registerUserWithFacebook()">
    Log In with Facebook
  </button>
  <button ion-button block color="danger" class="google-btn" (click)="registerUserWithGoogle()">
    Log In with Google
  </button>

  <button ion-button outline color="light" class="sign-up-btn" (click)="openSignUpPage()">Sign Up</button>
  <button ion-button outline color="light" class="log-in-btn" (click)="openLoginPage()">Log In</button>

  <div padding class="error" *ngIf="error">
    <p>{{error}}</p>
  </div>

  <div class="terms-of-use-txt">
    By Signing up you agree to the
    <b (click)="openTermsOfService()">Terms of Service</b>
  </div>
</ion-content>
