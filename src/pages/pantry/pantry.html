<ion-header no-border no-padding>
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Pantry.view-header' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs tabsPlacement="top" color="indigo500" tabsHighlight="true">
    <ion-tab *ngFor="let tab of tabs"  [tabTitle]="tab.title" [root]="tab.component" [rootParams]="tab.items"></ion-tab>
  </ion-tabs>
</ion-content>
