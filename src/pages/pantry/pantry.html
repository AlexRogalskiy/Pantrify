<ion-header>
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{ 'Pantry.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAdd($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs #pantryTabs color="indigo500" tabsHighlight="true">
    <ion-tab *ngFor="let tab of tabs"  [tabIcon]="tab.icon" [root]="tab.component" [rootParams]="tab.items"></ion-tab>
  </ion-tabs>
</ion-content>
