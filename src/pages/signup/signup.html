<ion-content class="sign-up">
  <div padding class="log-in-txt" (click)="openLoginPage()">
    Log In
  </div>

  <form #signUpCredentials="ngForm">
    <ion-list>
      <ion-item>
        <ion-input ion-input type="text" placeholder="Email" ngControl="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" ngControl="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="default" class="sign-up-btn" (click)="registerUser()">
      Sign Up
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
