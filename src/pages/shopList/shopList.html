<ion-header>
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Shop List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="generateList()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="shopList">
  <ion-grid>
    <ion-row *ngFor="let item of items">
      <ion-col col-7>
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <ion-checkbox [(ngModel)]="item.done"></ion-checkbox>
          </ion-item>
      </ion-col>
      <ion-col col-5>
          <ion-item>
            <p>{{item.quantity}} uds</p>
            <button ion-button outline item-right>
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button outline item-right>
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div [hidden]="items.length !== 0">
    <p text-center>No tienes nada que comprar,</p>
    <p text-center>prueba a generar una lista de la compra</p>
  </div>
</ion-content>

<ion-footer>
  <button ion-button block color="indigo500" [hidden]="items.length === 0"
          [disabled]="!isAllDone()" (click)="finished()">
    Finished
  </button>
</ion-footer>
