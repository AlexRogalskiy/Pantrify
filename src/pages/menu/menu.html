<ion-menu [content]="content" class="sidemenu">
  <ion-header>
    <ion-toolbar color="indigo500">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="gray" name="{{p.icon}}" item-left></ion-icon>
          {{p.title}}
      </ion-item>
    </ion-list>
    <ion-list no-lines>
      <ion-item menuClose *ngFor="let p2 of pages2" (click)="openPage(p2)">
        <ion-icon color="gray" name="{{p2.icon}}" item-left></ion-icon>
          {{p2.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
