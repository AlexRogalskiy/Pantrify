<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Remove Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left (click)="onMinus()">
    <ion-icon name="remove"></ion-icon>
  </button>
  <span class="number-selctor-number">{{counter}}</span>
  <button ion-button icon-right (click)="onAdd()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button color="default" block (click)="accept()">Accept</button>
  <button ion-button clear block (click)="dismiss()">Cancel</button>
</ion-content>
