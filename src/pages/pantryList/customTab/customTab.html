<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="updateItem(item)">
      <h2>{{item.title}}</h2>
      <p>Quantity: {{item.units}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
     <button ion-fab color="pink200" (click)="onAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
