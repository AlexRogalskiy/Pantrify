<ion-content *ngIf="items$ | async; let items;">
    <ng-container *ngFor="let item of items">
        <app-folder-item *ngIf="item.payload.val().isFolder" [item]="item" [type]="'drinks'"></app-folder-item>
        <app-single-item *ngIf="!item.payload.val().isFolder" [item]="item" [type]="'drinks'"></app-single-item>
    </ng-container>
</ion-content>
