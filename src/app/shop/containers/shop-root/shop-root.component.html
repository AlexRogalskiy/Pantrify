<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'ShopList.view-header' | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="addSingleItem()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <app-shop-single-item *ngFor="let item of items" [item]="item"></app-shop-single-item>
    </ion-grid>
    <div class="no-items" [hidden]="items.length !== 0">
      <p>{{ 'ShopList.nothing-text-1' | translate }}</p>
      <p>{{ 'ShopList.nothing-text-2' | translate }}</p>
      <p>{{ 'ShopList.nothing-text-3' | translate }}</p>
      <ion-button (click)="generateList()">
        {{ 'ShopList.list-button' | translate }}
      </ion-button>
    </div>
    <ion-fab vertical="bottom" horizontal="center" [hidden]="items.length === 0">
      <ion-fab-button [disabled]="!isAllDone()" (click)="finished()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
