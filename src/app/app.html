<ion-menu [content]="content">
  <ion-header>
    <img class="user-avatar round" src="assets/img/default.png"/>
    <p class="e-mail">{{ usermail }}</p>
  </ion-header>
  <ion-content>
    <ion-list no-lines class="has-header">
      <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="gray"
                  ios="{{p.iconOS}}"
                  md="{{p.iconMD}}"
                  item-left></ion-icon> {{ 'Menu.' + p.title | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
