<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="updateItem(item, item.$key)">
      <h2>{{item.title}}</h2>
      <p>{{ 'Common.quantity' | translate }}: {{item.units}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
     <button ion-fab color="pink200" (click)="onAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
