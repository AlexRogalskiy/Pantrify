<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>{{ 'UpdateItem.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="update-item" padding>
  <ion-item>
        <ion-label>How many do you have?</ion-label>
        <ion-multi-picker item-content [(ngModel)]="counter" [multiPickerColumns]="simpleColumns">{{counter}}</ion-multi-picker>
  </ion-item>
  <button ion-button color="indigo500" block (click)="accept()">{{ 'Common.accept' | translate }}</button>
</ion-content>
