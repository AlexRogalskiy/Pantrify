<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>{{ 'UpdateItem.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="update-item" padding>
  <ion-label>{{ 'UpdateItem.label-text' | translate }}</ion-label>
  <ion-item>
    <button ion-button item-left outline round color="pink200" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-label text-center>{{counter}}</ion-label>
    <button ion-button item-right outline round color="pink200" (click)="onRemove()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-item>
  <button ion-button color="indigo500" block (click)="accept()">{{ 'Common.accept' | translate }}</button>
</ion-content>
