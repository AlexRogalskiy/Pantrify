<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>{{ 'AddItem.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="addItemModal">
  <form [formGroup]="addItemForm">
    <ion-list>
      <ion-item>
        <ion-label color="pink500" floating>{{ 'AddItem.name-label' | translate }}</ion-label>
        <ion-input formControlName="name" type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  floating>{{ 'AddItem.quantity-label' | translate }}</ion-label>
        <ion-input formControlName="quantity" type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  floating>Categoria</ion-label>
        <ion-input formControlName="category" type="text" [(ngModel)]="itemCategory"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button color="indigo500" block (click)="accept()">{{ 'Common.accept' | translate }}</button>
</ion-content>
