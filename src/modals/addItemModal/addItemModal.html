<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>{{ 'AddItem.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="addItemModal">
  <form [formGroup]="addItemForm">
    <ion-list>
      <ion-item>
        <ion-label color="pink500" floating>{{ 'AddItem.name-label' | translate }}</ion-label>
        <ion-input formControlName="name" type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  floating>{{ 'AddItem.quantity-label' | translate }}</ion-label>
        <ion-input formControlName="quantity" type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list radio-group formControlName="category" [(ngModel)]="itemCategory">
      <ion-list-header no-margin padding-top>
        {{ 'AddItem.category-label' | translate }}
      </ion-list-header>

      <ion-item>
        <ion-label>{{ 'AddItem.food-label' | translate }}</ion-label>
        <ion-radio value="food"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'AddItem.drink-label' | translate }}</ion-label>
        <ion-radio value="drink"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'AddItem.home-label' | translate }}</ion-label>
        <ion-radio value="home"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button color="indigo500" block (click)="accept()">{{ 'Common.accept' | translate }}</button>
</ion-content>
