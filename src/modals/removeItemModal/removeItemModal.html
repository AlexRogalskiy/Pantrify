<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>Remove Item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="remove-item" padding>
  <div class="number-selector">
    <button color="indigo500" ion-button class="minus-button" (click)="onMinus()" round>
      <ion-icon name="remove"></ion-icon>
    </button>
    <span class="number-selctor-number">{{counter}}</span>
    <button color="indigo500" ion-button class="add-button" (click)="onAdd()" round>
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
  <button ion-button color="indigo500" block (click)="accept()">Accept</button>
</ion-content>
