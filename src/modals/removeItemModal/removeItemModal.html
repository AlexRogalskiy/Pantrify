<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>Remove Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="remove-item" padding>
  <div class="number-selector">
    <button color="indigo500" ion-button class="minus-button" (click)="onMinus()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <span class="number-selctor-number">{{counter}}</span>
    <button color="indigo500" ion-button class="add-button" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
  <button ion-button color="indigo500" block (click)="accept()">Accept</button>
  <button ion-button clear block (click)="dismiss()">Cancel</button>
</ion-content>
